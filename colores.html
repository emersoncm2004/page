<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COLORES</title>
    <link rel="stylesheet" href="css/colores.css">
    <link rel="icon" href="img/yoooooo.ico">
</head>
<body>

    <h1>COLORES</h1>
    <h2>Colores llamados por su nombre</h2>
    <div class="box-colores">

       <div class="box-color color-rojo"><span>Name: Red</span></div>
    
       <div class="box-color color-verde"><span>Name: Green</span></div>

       <div class="box-color color-violeta"><span>Name: Violet</span></div>

       <div class="box-color color-salmon"><span>Name: Salmón</span></div>
    </div>

    <h2>Colores llamados por su código RGB</h2>
    <div class="box-colores">
       <div class="box-color color-255-0-0"><span>RGB: 255,0,0</span></div>
       <div class="box-color color-3-61-15"><span>RGB: 3,61,15</span></div>
       <div class="box-color color-119-53-120"><span>RGB: 238,130,238</span></div>
       <div class="box-color color-83-225-232"><span>RGB: 250,128,114</span></div>
    </div>

    <h2>Colores llamados por su hexadecimal</h2>
    <div class="box-colores">
        <div class="box-color colorff25a7"><span>#FF25A7</span><div id="ff25a7"></div></div>
        <div class="box-color colorb8860b"><span>#B8860B</span><div id="b8860b"></div></div>
        <div class="box-color color2f4f4f"><span>#EE82EE</span><div id="2f4f4f"></div></div> 
        <div class="box-color color5f9ea0"><span>#FA8072</span><div id="5f9ea0"></div></div>
        

    </div>
</body>
</html>
